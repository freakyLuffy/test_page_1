<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
        
        input[type="text"], textarea {
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: var(--tg-theme-button-color, #2481cc);
            box-shadow: 0 0 0 3px rgba(36, 129, 204, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        
        .send-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-btn {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .clear-btn:hover {
            background: var(--tg-theme-hint-color, #cccccc);
        }
        
        .info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: var(--tg-theme-hint-color, #666666);
            font-size: 14px;
            margin-top: auto;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Send Message to Bot</h1>
        
        <div class="status" id="status"></div>
        
        <div class="input-group">
            <label for="messageInput">Your Message:</label>
            <textarea 
                id="messageInput" 
                placeholder="Type your message here..."
                maxlength="1000"
            ></textarea>
        </div>
        
        <div class="button-group">
            <button id="clearBtn" class="clear-btn">Clear</button>
            <button id="sendBtn" class="send-btn">Send to Bot</button>
        </div>
        
        <div class="info">
            Type a message and click "Send to Bot" to send it through the Telegram Web App API.
            The bot will receive your message and reply back to you!
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Expand the web app to full height
        tg.expand();
        
        // Enable closing confirmation
        tg.enableClosingConfirmation();
        
        // Get DOM elements
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        
        // Show status message
        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        // Clear button functionality
        clearBtn.addEventListener('click', () => {
            messageInput.value = '';
            messageInput.focus();
        });
        
        // Send button functionality
        sendBtn.addEventListener('click', () => {
            const message = messageInput.value.trim();
            
            if (!message) {
                showStatus('Please enter a message first!', 'error');
                return;
            }
            
            // Prepare data to send to bot
            const data = {
                message: message,
                timestamp: new Date().toISOString(),
                user_data: {
                    first_name: tg.initDataUnsafe?.user?.first_name,
                    username: tg.initDataUnsafe?.user?.username
                }
            };
            
            // Send data to bot
            try {
                tg.sendData(JSON.stringify(data));
                showStatus('Message sent successfully! ðŸŽ‰');
                messageInput.value = '';
                
                // Close the web app after sending (optional)
                setTimeout(() => {
                    tg.close();
                }, 1500);
                
            } catch (error) {
                console.error('Error sending data:', error);
                showStatus('Failed to send message. Please try again.', 'error');
            }
        });
        
        // Enable send button only when there's text
        messageInput.addEventListener('input', () => {
            const hasText = messageInput.value.trim().length > 0;
            sendBtn.disabled = !hasText;
        });
        
        // Send on Enter (Ctrl+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                e.preventDefault();
                if (messageInput.value.trim()) {
                    sendBtn.click();
                }
            }
        });
        
        // Initial setup
        messageInput.focus();
        sendBtn.disabled = true;
        
        // Show user info if available
        if (tg.initDataUnsafe?.user?.first_name) {
            const userName = tg.initDataUnsafe.user.first_name;
            document.querySelector('h1').textContent = `ðŸ“± Hello ${userName}!`;
        }
        
        // Set main button (alternative way to send)
        tg.MainButton.text = "Send Message";
        tg.MainButton.onClick(() => {
            sendBtn.click();
        });
        
        // Update main button state based on input
        messageInput.addEventListener('input', () => {
            const hasText = messageInput.value.trim().length > 0;
            if (hasText) {
                tg.MainButton.show();
            } else {
                tg.MainButton.hide();
            }
        });
        
        // Hide main button initially
        tg.MainButton.hide();
    </script>
</body>
</html>
